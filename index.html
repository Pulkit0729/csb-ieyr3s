<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="https://wobot.ai/wobot_logo_blue.svg" />
    </div>
    <div class="content">
      <div class="header">
        <div class="heading">
          <img src="./public/lines.svg" />
          <p>Itâ€™s a delight to have you onboard</p>
        </div>
        <p class="sub-heading">
          Help us know you better. (This is how we optimize Wobot as per your
          business needs)
        </p>
      </div>
      <form class="form-fields">
        <div class="input-field">
          <label>Comapny Name</label>
          <input placeholder="e.g. Example Inc" />
        </div>
        <div class="input-field">
          <label>Industry</label>
          <select class="input-select" name="select" id="cars">
            <option value="ecommerce">Volvo</option>
            <option value="saas">Saab</option>
          </select>
        </div>
        <div class="input-field">
          <label>Number of Locations</label>
          <div class="d-flex gap-2 mt-2">
            <div class="option">1-20</div>
            <div class="option selected">21-50</div>
            <div class="option">51-100</div>
            <div class="option">1-20</div>
          </div>
        </div>
      </form>
      <button class="get-started">Get Started</button>
    </div>
  </body>
</html>
